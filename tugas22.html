<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TUGAS 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form>
            <fieldset>
                <legend>Form</legend>
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Nama lengkap..." required></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Username..." required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" placeholder="Your email..." required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" placeholder="Password..."required></td>
                    </tr>
                    <tr>
                        <td>Alamat Web</td>
                        <td>:</td>
                        <td><input type="url" placeholder="Masukkan URL Web..." required></td>
                    </tr>
                    <tr>
                        <td>Tanggal lahir</td>
                        <td>:</td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr>
                        <td>Umur</td>
                        <td>:</td>
                        <td><input type="number" min="17" max="45" required></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td><label><input type="radio" required> Laki-laki</label> 
                            <label><input type="radio" required> Perempuan</label>
                        </td>
                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama">
                                <option value="Islam" selected>Islam</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Protestan">Protestan</option>
                                <option value="Budha">Budha</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Biografi</td>
                        <td>:</td>
                        <td><textarea rows="3" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td>:</td>
                        <td><img src="/logo1.jpg" width="150" height="150"></td>
                    </tr>
                    <tr>
                        <td>Audio</td>
                        <td>:</td>
                        <td><audio src="/sample.mp3" controls></audio></td>
                    </tr>    
                </table>
            </fieldset>
        </form>
    </body>
</html>
